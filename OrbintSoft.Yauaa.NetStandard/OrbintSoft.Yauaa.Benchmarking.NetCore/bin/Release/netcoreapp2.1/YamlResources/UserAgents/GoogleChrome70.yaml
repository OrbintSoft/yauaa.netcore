# Starting with Chrome 70 the useragent string on Android has changed.
# As a consequence the DeviceBrand detection fails.
# These are a lot of tests to verify this still works.

# NOTE: To deduplicate the vast number of testcases I changed all of these to use "Android 0.0"

config:

- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; Android 0.0; A0001) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.57 Mobile Safari/537.36'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'Oneplus A0001'
      DeviceBrand                          : 'Oneplus'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '0.0'
      OperatingSystemNameVersion           : 'Android 0.0'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '70.0'
      LayoutEngineVersionMajor             : '70'
      LayoutEngineNameVersion              : 'Blink 70.0'
      LayoutEngineNameVersionMajor         : 'Blink 70'
      AgentClass                           : 'Browser'
      AgentName                            : 'Chrome'
      AgentVersion                         : '70.0.3538.57'
      AgentVersionMajor                    : '70'
      AgentNameVersion                     : 'Chrome 70.0.3538.57'
      AgentNameVersionMajor                : 'Chrome 70'

