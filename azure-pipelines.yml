# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET 3.0.x SDK'
  inputs:
    packageType: 'sdk'
    installationPath: $(Agent.ToolsDirectory)/dotnet
    version: '3.0.x'
- task: NuGetToolInstaller@1
  displayName: 'Install .Nuget 5.5'
  inputs:
   versionSpec: '5.5.x'
   checkLatest: true
- task: NuGetCommand@2
  displayName: 'Restore .Nuget Packages'
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  displayName: 'Build all projects'
  inputs:    
    command: 'build'
    arguments: '--configuration Release --no-restore --no-incremental'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: 'test'
    arguments: '--configuration Release --no-build '
    projects: '**/OrbintSoft.Yauaa.Testing.NetCore.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Create Package'
  inputs:
    command: 'pack'
    packagesToPack: '**/OrbintSoft.Yauaa.NetStandard.csproj'
    versioningScheme: 'off'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

